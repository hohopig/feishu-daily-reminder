name: 飞书群定时提醒

on:
  schedule:
    # UTC时间2:00 = 北京时间10:00（UTC+8）
    - cron: '0 2 * * *'

  # 支持手动触发（用于测试）
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 发送飞书提醒消息
        run: |
          python feishu_daily_reminder.py

      - name: 记录执行结果
        if: always()
        run: |
          echo "执行时间: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "执行状态: ${{ job.status }}"
